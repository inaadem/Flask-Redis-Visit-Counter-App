services:
  web:
    build: .
    expose:
      - "5002"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=my-redis
      - REDIS_PORT=6379
  
  redis:
    image: redis
    hostname: my-redis
    volumes: 
      - redis-data:/data
  
  nginx:
    image: nginx:latest
    ports:
      - "5002:5002"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web

volumes:
  redis-data:
